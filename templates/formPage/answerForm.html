{% extends "index.html" %}

{% block pagebody %}
{% include "navbar.html" %}
<div class="container">
    <h1>Rispondi a: {{form.title}}</h1>
    <p>By {{form.owner}}</p>

    {% for question in form.questionsRel %}
    <h3>Domanda #{{loop.index}}:</h3>
    <p>{{question.question}}</p>
    <p>{{question.__repr__()}}</p>
    {% endfor %}

    <form action="/q/{{form.id}}" method="post">
        <button type="submit">Simula submit</button>
    </form>
</div>
{% endblock %}
