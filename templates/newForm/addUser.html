{% block addUser %}
<div class="modal fade" id="addFormVisibilityModal" tabindex="-1" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content card card-user">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5>Utenti che possono rispondere:</h5>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <input name="title" id="addUserInput"
                                           class="form-control trasparent-input input-rounded"
                                           type="email"
                                           placeholder="Aggiungi l'email dell'utente">
                                </div>
                                <div class="col-sm">
                                    <br>
                                    <a onclick="addUser()" class="btn button-blue"> Aggiungi</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg error-email">
                                    <p id="error"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="userList">
                                    <div class="chip">
                                        <img src="/static/image/account_circle_black_24dp.svg" width="96"
                                             height="96"> {{current_user.email}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn button-blue" data-bs-dismiss="modal">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/newForm/addUser.js"></script>

{% endblock %}
