{% extends "index.html" %}

{% block pagebody %}
{% include "navbar.html" %}
<link rel="stylesheet" href="/static/styles/newForm.css">
<form onsubmit="return submitForm()" id="newForm">
    <div class="container" id="boxForm">
        <!--Title row-->
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <div class="card shadowed-section">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-10">
                                <input name="title" class="form-control trasparent-input form-title input-rounded"
                                       type="text"
                                       placeholder="Form senza titolo"
                                       required id="formTitle">
                            </div>
                            <div class="col-sm col-right">
                                <button type="button" class="color-button btn btn-rounded rounded-circle btn-tooltip"
                                        data-bs-toggle="modal" data-bs-target="#addFormVisibilityModal"
                                        id="addUser" title="VisibilitÃ  Form"><img
                                        src="/static/image/view_user_visible_info_account_profile-512.png" height="24"
                                        width="24" alt="">
                                </button>

                                <button type="button" class="color-button btn btn-rounded rounded-circle btn-tooltip"
                                        id="formColor" title="Cambia sfondo"><img
                                        src="/static/image/palette_black_24dp.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="btn-group">
                    <button type="button" class="btn button-blue dropdown-toggle" data-toggle="dropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        New Question
                    </button>

                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item" type="button" onclick="newQuestion('text')">Aperta
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onclick="newQuestion('single')">Singola
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onclick="newQuestion('multi')">Multipla
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onclick="newQuestion('date')">date
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-lg"></div>
                    <div class="col-sm-2 col-center-text">
                        <button class="btn button-blue" type="submit">Submit</button>
                    </div>
                    <div class="col-lg"></div>
                </div>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
</form>

<div class="modal fade" id="addFormVisibilityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content card card-user">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5>Utenti che possono rispondere:</h5>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9">
                                    <input name="title" id="addUserInput"
                                           class="form-control trasparent-input input-rounded"
                                           type="email"
                                           placeholder="Aggiungi l'email dell'utente">
                                </div>
                                <div class="col-sm">
                                    <br>
                                    <a onclick="addUser()" class="btn button-blue"> Aggiungi</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg error-email">
                                    <p id="error"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="userList">
                                    <div class="chip">
                                        <img src="/static/image/account_circle_black_24dp.svg" width="96"
                                             height="96"> {{current_user.email}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="/static/js/newForm/utils.js"></script>
<script src="/static/js/newForm/handleQuestions.js"></script>
<script src="/static/js/newForm/addUser.js"></script>
<script src="/static/js/newForm/submitAndColor.js"></script>
{% endblock %}
