{% extends "index.html" %}

{% block pagebody %}
{% include "navbar.html" %}
<link rel="stylesheet" href="/static/styles/newForm.css">
<form onsubmit="return submitForm()" id="newForm">
    <div class="container" id="boxForm">
        <!--Title row-->
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <div class="card newForm-section-title">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-10">
                                <input name="title" class="form-control form-input-question form-title" type="text"
                                       placeholder="Form senza titolo"
                                       required id="formTitle">
                            </div>
                            <div class="col-sm col-palette">
                                <button type="button" class="color-button btn btn-palette rounded-circle btn-tooltip"
                                        id="formColor" title="Cambia sfondo"><img
                                        src="/static/image/palette_black_24dp.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-10">
                                <input name="title" id="addUserInput" class="form-control form-input-question "
                                       type="email"
                                       placeholder="Aggiungi l'email dell'utente">
                            </div>
                            <div class="col-sm col-add-user">
                                <a onclick="addUser()" class="btn btn-primary"> Aggiungi</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg error-email">
                                <p id="error-email-p"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <div class="card card-user">
                                    <div class="card-body" id="userList">
                                        <div class="chip">
                                            <img src="/static/image/account_circle_black_24dp.svg" width="96"
                                                 height="96" alt=""> {{current_user.email}}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        New Question
                    </button>

                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item" type="button" onclick="newQuestion('text')">Aperta
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button"onclick="newQuestion('single')">Singola
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onclick="newQuestion('multi')">Multipla
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onclick="newQuestion('date')">date
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

    </div>
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-lg"></div>
                <div class="col-sm-2 col-form-submit">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="col-lg"></div>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</form>

<script src="/static/js/newForm/utils.js"></script>
<script src="/static/js/newForm/handleQuestions.js"></script>
<script src="/static/js/newForm/addUser.js"></script>
<script src="/static/js/newForm/submitAndColor.js"></script>
{% endblock %}
